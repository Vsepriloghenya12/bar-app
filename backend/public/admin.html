<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Админ панель</title>
  <link rel="stylesheet" href="/admin.css"/>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
<div class="container">

  <h1>Админ панель</h1>

  <h2>Поставщики</h2>
  <div id="suppliersList"></div>

  <div class="card">
    <h3>Добавить поставщика</h3>
    <input id="newSupplierName" class="input" placeholder="Название">
    <input id="newSupplierNote" class="input" placeholder="Заметка (необязательно)">
    <button id="btnAddSupplier" class="btn btn-primary">Добавить</button>
  </div>

  <hr>

  <h2>Товары</h2>
  <div id="productsList"></div>

  <div class="card">
    <h3>Добавить товар</h3>

    <input id="newProductName" class="input" placeholder="Название">
    <input id="newProductUnit" class="input" placeholder="Ед. изм.">
    <input id="newProductCategory" class="input" placeholder="Категория">

    <select id="newProductSupplier" class="select">
      <option value="">Основной поставщик...</option>
    </select>

    <button id="btnAddProduct" class="btn btn-primary">Добавить</button>
  </div>

</div>

<!-- =============== МОДАЛКА РЕДАКТИРОВАНИЯ ТОВАРА =============== -->

<div id="editModal" class="modal hidden">
  <div class="modal-content">

    <h2>Редактировать товар</h2>

    <label>Название</label>
    <input id="editName" class="input"/>

    <label>Единица измерения</label>
    <input id="editUnit" class="input"/>

    <label>Категория</label>
    <input id="editCategory" class="input"/>

    <label>Основной поставщик</label>
    <select id="editSupplier" class="select"></select>

    <h3 style="margin-top:15px;">Альтернативные поставщики</h3>
    <div id="altSuppliersList"></div>

    <button id="btnAddAltSupplier" class="btn">Добавить альтернативу</button>

    <div class="modal-actions">
      <button id="btnSaveProduct" class="btn btn-primary">Сохранить</button>
      <button id="btnCloseModal" class="btn btn-secondary">Закрыть</button>
    </div>

  </div>
</div>

<script src="/admin.js" defer></script>
</body>
</html>
