<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Админ — Управление</title>

  <link rel="stylesheet" href="./styles.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
  <div class="container">

    <h1>Поставщики</h1>

    <div class="card">
      <h3>Добавить поставщика</h3>

      <input id="sup_name" type="text" placeholder="Название поставщика">
      <input id="sup_note" type="text" placeholder="Примечание">

      <button id="sup_add">Добавить</button>
    </div>

    <div id="suppliers"></div>

    <hr>

    <h1>Товары</h1>

    <div class="card">
      <h3>Добавить товар</h3>

      <input id="p_name" type="text" placeholder="Название товара">
      <input id="p_unit" type="text" placeholder="Единица измерения (шт, л, кг)">
      <input id="p_cat" type="text" placeholder="Категория (по умолчанию — Общее)">
      <input id="p_sup" type="number" placeholder="ID основного поставщика">

      <button id="p_add">Добавить</button>
    </div>

    <div id="products"></div>

  </div>

  <script src="./admin.js"></script>
</body>
</html>
