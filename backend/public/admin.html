<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Админ</title>
  <link rel="stylesheet" href="/admin.css"/>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<div class="container">
  <h2>Админ-панель</h2>

  <h3>Поставщики</h3>
  <div class="card spaced">
    <input id="supName" placeholder="Название"/>
    <input id="supNote" placeholder="Комментарий"/>
    <button id="btnAddSup" class="btn">Добавить поставщика</button>
  </div>
  <div id="suppliers"></div>

  <h3>Товары</h3>
  <div class="card spaced">
    <input id="prodName" placeholder="Название товара"/>
    <input id="prodUnit" placeholder="Ед. изм."/>
    <input id="prodCategory" placeholder="Категория"/>
    <button id="btnAddProd" class="btn">Добавить товар</button>
  </div>
  <div id="products"></div>

  <h3>Заявки</h3>
  <div id="requisitions"></div>

  <h3>Заявка:</h3>
  <div id="reqView"></div>
</div>

<div id="prodModal" class="modal">
  <div class="modal-content">
    <h3>Редактировать товар</h3>

    <label>Название</label>
    <input id="mName">

    <label>Ед. изм.</label>
    <input id="mUnit">

    <label>Категория</label>
    <input id="mCat">

    <div id="supplierBox">
      <h4>Основной поставщик</h4>
      <div id="primarySupplier" class="supplier-row muted">Нет</div>

      <h4>Альтернативы</h4>
      <div id="altSuppliers"></div>

      <button id="btnAddSupplier" class="btn-secondary" type="button">Добавить поставщика</button>
    </div>

    <div class="modal-buttons">
      <button id="mSave" class="btn">Сохранить</button>
      <button id="mCancel" class="btn btn-secondary">Отмена</button>
    </div>
  </div>
</div>

<script src="/admin.js" defer></script>
</body>
</html>
