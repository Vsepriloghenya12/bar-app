<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Админ-панель</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
  <div class="container">

    <h1>Админ-панель</h1>

    <!-- SUPPLIERS -->
    <section>
      <h2>Поставщики</h2>
      <div id="suppliers"></div>

      <h3>Добавить поставщика</h3>
      <input id="sup_name" placeholder="Название">
      <input id="sup_note" placeholder="Контактное прим.">
      <button id="sup_add">Создать</button>
    </section>

    <hr>

    <!-- PRODUCTS -->
    <section>
      <h2>Товары</h2>
      <div id="products"></div>

      <h3>Добавить товар</h3>
      <input id="p_name" placeholder="Название">
      <input id="p_unit" placeholder="Ед. изм.">
      <input id="p_cat" placeholder="Категория" value="Общее">
      <input id="p_sup" placeholder="ID поставщика">
      <button id="p_add">Создать товар</button>
    </section>

  </div>

  <script src="./admin.js"></script>
</body>
</html>
